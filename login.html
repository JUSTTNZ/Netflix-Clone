<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="overlay">
                <!-- Nav bar -->
                <nav>
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                    </div>
                </nav>

                <!-- Hero Section -->
                <section class="hero">
                    <h1>Sign In</h1>
                    <form action="profile.html" class="login-form">
                        <input class="inputed" type="text" placeholder="Email or Phone Number">
                        <input class="inputed" type="text" placeholder="Password">
                        <input class="inputed1" type="submit" value="Sign In">
                        <div class="rem">
                            <div class="remember">
                                <input type="checkbox" name="check" id="check">
                                <p>Remember Me</p>
                            </div>
                            <a href="">Need Help?</a>
                        </div>

                        <div class="facebook">
                            <a href="facebook.com"><img class="face" src="images/fb.png" alt="Facebook Logo"></a>
                            <a class="anchor" href="facebook.com">Login with Facebook</a>
                        </div>

                        <div class="sign-up">
                            <p>New to Netflix?</p>
                            <a href="">Sign up now</a>
                        </div>

                        <div class="google">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                            <a class="learn" href="">Learn
                                more.</a>

                        </div>
                    </form>
                </section>

                <footer class="layer">
                    <h1>Questions? Call 1-844-505-2993 </h1>
                    <div class="footer-links">
                        <div class="link1">
                            <a href="">FAQ</a>
                            <a href="">Cookie Preferences</a>
                        </div>

                        <div class="link1">
                            <a href="">Help Center</a>
                            <a href="">Corporate Information</a>
                        </div>

                        <div class="link1">
                            <a href="">Terms of Use</a>
                        </div>

                        <div class="link1">
                            <a href="">Privacy</a>
                        </div>
                    </div>

                    <div class="language">
                        <button>&#x1F310; English &#11206;</button>
                    </div>
                </footer>
            </div>
        </header>
    </div>
</body>

</html>
